<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuickSort VR</title>
    <script src="./lib/aframe.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./lib/css/master.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Welcome to VR Quicksort</h1>
    <p></p>
    <a-scene>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-box position="-1 1.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#33C3D9"></a-box>
      <a-box position="-1 0.5 3" rotation="0 45 0" width="1" height="1" depth="1"  color="#4C33D9"></a-box>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 3 3.8">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>

  </body>
</html>
