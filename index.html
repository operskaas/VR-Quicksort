<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuickSort VR</title>
    <script src="./assets/javascripts/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./lib/css/master.css" media="screen" title="no title">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="user-facing-text" material="color: #86cbce" look-at="#user" ></a-mixin>
        <a-mixin id="array-element" material="color: #00cc00" geometry="width:0.4; height:1; depth:0.4;"></a-mixin>
        <img id="sky" src="images/plaza.jpg" />
      </a-assets>

      <a-entity id="top-text" class="starting-el" mixin="user-facing-text" position="-4.15 7.5 0" text="text: Welcome to Virtual QuickSort!">
      </a-entity>

      <a-entity id="mid-text" class="starting-el" position="-3.8 6.5 0" mixin="user-facing-text" text="text: Look at 'Start' to get started"></a-entity>

      <a-entity id="bot-text" class="starting-el" position="-8.2 5.5 0" scale="0.8 0.8 1" mixin="user-facing-text" text="text: "></a-entity>


      <a-box id="start-box" class="clickable" position="0 4.5 0" width="2">
        <a-entity id="next-text" position="-.72 -0.2 0.5" text="text: Start" mixin="user-facing-text" material="color: #00dd00"></a-entity>
      </a-box>


      <a-entity id="el-container">
        <a-box id="el-1" mixin="array-element"></a-box>
        <a-box id="el-2" mixin="array-element"></a-box>
        <a-box id="el-3" mixin="array-element"></a-box>
        <a-box id="el-4" mixin="array-element"></a-box>
        <a-box id="el-5" mixin="array-element"></a-box>
        <a-box id="el-6" mixin="array-element"></a-box>
        <a-box id="el-7" mixin="array-element"></a-box>
        <a-box id="el-8" mixin="array-element"></a-box>
        <a-box id="el-9" mixin="array-element"></a-box>
        <a-box id="el-10" mixin="array-element"></a-box>
        <a-box id="el-11" mixin="array-element"></a-box>
        <a-box id="el-12" mixin="array-element"></a-box>
      </a-entity>



      <a-plane rotation="-90 0 0" width="200" height="200" color="#edf5d9">
      </a-plane>

      <a-sky color="#b9335e"></a-sky>

      <a-entity position="0 2 15">
        <a-box color="#edf5d9" height="2" width="2" depth="1"></a-box>
        <a-camera id="user" fov="80">
            <a-entity raycaster="objects: .clickable"
              cursor="fuse: true; fuseTimeout: 1000"
              position="0 0 -3"
              geometry="primitive: ring; radiusOuter: 0.08; radiusInner: 0.05;"
              material="color: black; shader: flat">
              <a-animation begin="click" easing="ease" attribute="scale"
             fill="backwards" from="0.25 0.25 0.25" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease" attribute="scale"
             fill="none" from="1 1 1" to="0.25 0.25 0.25" dur="1000"></a-animation>
            </a-entity>
        </a-camera>
      </a-entity>

      <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="-5.6 8 6.3"></a-entity>


    </a-scene>

  </body>
</html>
