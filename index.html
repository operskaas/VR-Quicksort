<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuickSort VR</title>
    <script src="./assets/javascripts/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./lib/css/master.css" media="screen" title="no title">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="user-facing-text" material="color: #ff0000" look-at"#user"></a-mixin>
        <a-mixin id="array-element" material="color: #00cc00" geometry="width:0.4; height:1; depth:0.4;"></a-mixin>
        <img id="sky" src="assets/images/plaza.jpg" />
      </a-assets>

      <a-entity id="top-text" class="starting-el" mixin="user-facing-text" position="-4.15 6 0" text="text: Welcome to Virtual QuickSort!">
      </a-entity>

      <a-entity id="mid-text" class="starting-el" position="-3.8 5 0" mixin="user-facing-text" text="text: Look at 'Start' to get started"></a-entity>

      <a-entity id="bot-text" class="starting-el" position="-8.2 4 0" scale="0.8 0.8 1" mixin="user-facing-text" text="text: If you are not using Google Cardboard, drag the screen with your mouse"></a-entity>


      <a-box id="start-box" class="clickable" position="0 3 0" scale="2 1 1"></a-box>

      <a-entity id="next-text" position="-0.7 2.8 0.5" text="text: Start" mixin="user-facing-text" material="color: #00dd00"></a-entity>
      <!-- <a-box array-element visible="false"></a-box> -->

<!-- 
      <a-box class="clickable" cursor-listener position="-1 0.5 1" rotation="0 45 0" mixin="array-element" visible="true">

      </a-box>

      <a-box class="clickable" id="rotate-box" position="-1 1.5 1" rotation="0 45 0" mixin="array-element" visible="true">
        <a-animation begin="cursor-hovered" easing="ease" attribute="material.color"
             fill="backwards" from="#00cc00" to="red" dur="500"></a-animation>
      </a-box> -->


      <a-entity id="el-container">
        <a-box id="el-1" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-2" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-3" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-4" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-5" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-6" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-7" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-8" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-9" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-10" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-11" mixin="array-element" class="clickable"></a-box>
        <a-box id="el-12" mixin="array-element" class="clickable"></a-box>
      </a-entity>






      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4">
      </a-plane>

      <a-sky src="images/plaza.jpg"></a-sky>

      <a-entity position="0 2 15">
        <a-box position="0 -1 0" geometry="height:2; width:2; depth:1"></a-box>
        <a-camera id="user" fov="80">
            <a-entity raycaster="objects: .clickable"
              cursor="fuse: true; fuseTimeout: 1000"
              position="0 0 -3"
              geometry="primitive: ring; radiusOuter: 0.08; radiusInner: 0.05;"
              material="color: #5e5e5e; shader: flat">
              <a-animation begin="click" easing="ease" attribute="scale"
             fill="backwards" from="0.25 0.25 0.25" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease" attribute="scale"
             fill="none" from="1 1 1" to="0.25 0.25 0.25" dur="1000"></a-animation>
            </a-entity>
        </a-camera>
      </a-entity>

    </a-scene>

  </body>
</html>
